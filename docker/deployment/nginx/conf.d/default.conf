# ---------------------------
# Server block for Laravel application
# ---------------------------
server {
    # Listen on HTTP port 80
    listen 80;
    
    # Server name (can be replaced with your domain)
    server_name localhost;

    # Document root (Laravel public folder)
    root /var/www/public;
    index index.php index.html;

    # ---------------------------
    # Main location block
    # ---------------------------
    location / {
        # Try to serve static files first, then fallback to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ---------------------------
    # PHP processing
    # ---------------------------
    location ~ \.php$ {
        include fastcgi_params;                       # Include default FastCGI params
        fastcgi_pass php-fpm:9000;                    # Pass PHP requests to PHP-FPM container
        fastcgi_index index.php;                       # Default file for FastCGI
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; # Path to PHP script
    }

    # ---------------------------
    # Deny access to hidden files (e.g., .htaccess)
    # ---------------------------
    location ~ /\.ht {
        deny all;
    }
}
