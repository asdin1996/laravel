version: '3.8'

services:
  php-fpm:
    build:
      context: ./docker/common/php-fpm
      dockerfile: Dockerfile
    container_name: php-fpm
    volumes:
      - ./app:/var/www/app
      - ./public:/var/www/public
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
      - ./bootstrap:/var/www/bootstrap
      - ./vendor:/var/www/vendor
      - ./routes:/var/www/routes
      - ./config:/var/www/config
      - ./resources:/var/www/resources
    working_dir: /var/www

  nginx:
    build:
      context: ./docker/deployment/nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/deployment/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - php-fpm
